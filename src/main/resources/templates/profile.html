<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>STUDENTLY</title>
</head>
<body class="container mt-4">
<div th:replace="~{blocks/header :: header}"></div>
<div th:if="${images.size()} != 0" id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 20px 0">
    <div class="carousel-inner">
        <div class="carousel-item active" style="vertical-align: center; height: 250px; background: lightgrey">
            <img th:src="@{'/images/' + ${images.get(0).id}}" class="d-block" style="height: 225px; margin: 0 auto; padding-top: 25px">
        </div>
        <div class="carousel-item" style="vertical-align: center; height: 250px; background: lightgrey">
            <img th:src="@{'/images/' + ${images.get(1).id}}" class="d-block" style="height: 225px; margin: 0 auto; padding-top: 25px">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="rs-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="rs-only">Next</span>
    </a>
</div>
<h3 style="font-size: 24px" th:text="${user.name} + ' (' + ${user.email} + ')'"></h3>
<p th:text="'About: ' + ${user.description}"></p>
<div th:if="${user.isAdmin()}">
    <a th:href="@{/admin}" style="font-size: 24px; margin: 0 auto; width: fit-content" class="btn btn-light">Admin panel</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
