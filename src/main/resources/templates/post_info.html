<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <title>STUDENTLY</title>
</head>
<body class="container mt-4">
<h3 th:text="${post.title}"></h3>
<a th:href="'/user/' + ${post.user.id}" th:text="${post.user.name}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"></a>
<p th:text="${post.description}"></p>
<div th:if="${isUser.isAdmin()}" style="display: flex; gap: 20px">
    <form th:action="@{'/admin/post/delete/' + ${post.id}}" method="post">
        <input type="submit" value="Delete!" class="btn btn-primary" />
    </form>
    <form th:action="@{'/admin/post/edit/' + ${post.id}}" method="get">
        <input type="submit" value="Edit" class="btn btn-primary" />
    </form>
</div>
<div th:if="${isUser.getEmail().toString() == post.user.getEmail().toString()}" style="display: flex; gap: 20px">
    <form th:action="@{'/post/delete/' + ${post.id}}" method="post">
        <input type="submit" value="Delete!" class="btn btn-primary" />
    </form>
    <form th:action="@{'/post/edit/' + ${post.id}}" method="get">
        <input type="submit" value="Edit" class="btn btn-primary" />
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
