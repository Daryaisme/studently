<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <title>STUDENTLY</title>
</head>
<body class="container mt-4">
<div th:if="${image}" style="display: flex; gap: 20px">
    <div style="width: 80px; height: 80px; overflow: hidden; align-items: center" class="rounded-circle">
        <img th:src="@{'/images/' + ${image.id}}" height="80px" />
    </div>
    <h3 th:text="${user.name}"></h3>
</div>
<p th:text="${user.description}"></p>
<div th:if="${isUser.isAdmin()}" style="display: flex; gap: 20px">
    <form th:action="'/admin/user/delete/' + ${user.id}" method="post">
        <input type="submit" value="Delete" class="btn btn-primary" />
    </form>
    <form th:action="'/admin/user/edit/' + ${user.id}" method="post">
        <input type="submit" value="Edit" class="btn btn-primary" />
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
